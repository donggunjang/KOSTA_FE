<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function printCalender(){		
		var today = new Date();
		var year = today.getFullYear();
		var month = today.getMonth();
		
		// 이번연도의 이번달의 1일의 날을 의미하는 Date객체를 새롭게 만든다.
		var startDay = new Date(year,month,1);
		
		// 이번연도의 이번달의 1일의 날의 객체인 startDate의 요일을 알아온다.
		var day = startDay.getDay();
		
		// 이번달의 마지막 날짜 알아오기
		var endDate = new Date(year, month+1, 0);
		alert(day);
		var str = "<h3>";
		str += year + "년" + (month+1) + "월";
		str += "</h3>";
		
		str += "<table border='1'>";
		str += "<tr>";
		str += "<th>일</th>";
		str += "<th>월</th>";
		str += "<th>화</th>";
		str += "<th>수</th>";
		str += "<th>목</th>";
		str += "<th>금</th>";
		str += "<th>토</th>";
		str += "</tr>";
		
		str += "<tr>"
		for(j=1; j<=day; j++){
			str += "<td>&nbsp;</td>";
			
		}
		
		for(i=1; i<=31; i++){
			str += "<td>"+i+"</td>";
			if((i+day) % 7 == 0){
				str += "</tr><tr>";
			}
			
		}
		str += "</tr>";
		str += "</table>";
		document.getElementById("calender").innerHTML = str;
	}
	
	// "html 문서를 모두 다 읽어 들인 다음에" 라는 이벤트 처리
	// 우리가 자성하게 되는 모든 자바스크립트 코드는 이 속에 넣도록 해야 한다.
	window.onload = function(){
		printCalender();
	}
	
</script>
</head>
<body>
	<h2>숫자출력</h2>
	<hr>
	<div id = "calender">
	
	</div>
</body>
</html>
