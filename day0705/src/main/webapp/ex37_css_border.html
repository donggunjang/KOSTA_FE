<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.box{
		width: 300px;
		height: 100px;
		background: orange;
		margin: 20px;
	}

	.box1{
		border-width: thin;
		border-style: dashed;
		border-color: black;
	}

	.box2{
		border-width: thick;
		border-style: dashed;
		border-color: black;
	}

	.box3{
		border: thick dashed black;
		/* border-radius: 15px; */
		border-radius: 50px 40px 20px 10px;
	}

	.box4{
		border: thick dashed black;
		/* border-radius: 15px; */
		border-radius: 0 50px 0 50px;
	}
</style>
</head>
<body>
	<div class="box box1">
		<p>Hello HTML</p>
	</div>
	
	<div class="box box2">
		<p>Hello CSS</p>
	</div>
	
	<div class="box box3">
		<p>Hello JAVASCRIPT</p>
	</div>
	
	<div class="box box4">
		<p>Hello JSP</p>
	</div>
</body>
</html>
