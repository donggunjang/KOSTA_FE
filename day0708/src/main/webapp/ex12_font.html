<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#a{
		font-size: 32px;
	}
	
	#b{
		font-family: 궁서체;
	}
	
	#c{
		font-style: italic;
	}
	
	#d{
		font-weight: bold;
	}
	
	#e{
		font: italic bold 32px 궁서체;
		/* 순서를 지켜야 한다. */
	}
</style>
</head>
<body>
	<p id="a">Hello</p>
	<p id="b">안녕</p>
	<p id="c">hello</p>
	<p id="d">hello</p>
	<p id="e">홍길동</p>
</body>
</html>
