<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		let h3 = document.getElementsByTagName("h3");
		h3[0].style.background = "pink";
	}
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h3>서울시 종로구 관철1동</h3>
</body>
</html>
