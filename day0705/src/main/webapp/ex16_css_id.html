<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header{
		width: 800px;
		background: red;
		/* margin: 10px; */
		/* margin-left: 50px; */
		margin: 0 auto;/* 위아래 여백 0, 좌우 여백 자동 ==> 가로 가운데 배치 */
	}
	
	#wrap{
		width: 800px;
		margin: 0 auto;
		background: blue;
		overflow: hidden;
	}
	
	#aside{
		width: 40%;
		background: yellow;
		float: Left;	/* 가로로 배치 */
	}
	
	#content{
		width: 60%;
		background: green;
		float: Left;
	}
	
</style>
</head>
<body>
	<div id="header">
		<h1>Header 태그</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>aside 태그</h1>
		</div>
			
		<div id="content">
			<h1>Contnet 태그</h1>
		</div>
	</div>
</body>
</html>
