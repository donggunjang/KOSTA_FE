<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.item{
		border: 1px solid black;
		float: left;
		padding: 10px;
		margin: 0 3px;
	}
	
	div.container{
		/* overflow: hidden; */
	}
	
	p.clear{
		clear: both;
	}
</style>
</head>
<body>
	<p >This tag also helps search engines show titles for your website on their search results:</p>
	<div class="container">
		<div class="item clear">메뉴-1</div>
		<div class="item">메뉴-2</div>
		<div class="item">메뉴-3</div>
		<div class="item">메뉴-4</div>
	</div>
	<p class="item clear">This tag also helps search engines show titles for your website on their search results:</p>
</body>
</html>
