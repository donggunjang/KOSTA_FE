<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input:enabled {
		background: pink;
	}
	
	input:disabled{
		background: blue;
	}
	
	input:focus{
		background: orange;
	}
</style>
</head>
<body>
	<h2>사용가능</h2>
	<input type="text"><br>
	<input type="text"><br>
	<input type="text"><br>
	<h2>사용 불가능</h2>
	<input type="text" disabled="disabled"><br>
</body>
</html>
