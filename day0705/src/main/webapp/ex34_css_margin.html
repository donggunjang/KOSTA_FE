<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
		list-style: none;
		width: 100px;
		height: 40px;
		background: orange;
		display: inline-block;
		padding-top: 10px;
		padding-left: 10px;
		margin-left: 20px;
		border-radius: 10px 10px 10px 10px;
	}
	
	li > a{
		text-decoration: none;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="https://www.naver.com/">네이버</a></li>
		<li><a href="https://www.google.co.kr/?hl=ko">구글</a></li>
		<li><a href="https://m.hanbit.co.kr/">한빛미디어</a></li>
	</ul>
</body>
</html>
