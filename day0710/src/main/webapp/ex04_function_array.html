<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//배열을 매개변수로 전달 받아 모든 요소를 출력하는 함수
		let printArr = function(data){
			for(i=0; i < data.length; i++){
				alert(data[i]);
			}
		}
		
		let arr = [10,20,30];
		printArr(arr);
	</script>
</body>
</html>
