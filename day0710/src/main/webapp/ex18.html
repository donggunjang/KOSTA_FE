<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		let member = document.getElementsByClassName("member");
		for(i=0; i<member.length; i++){
			member[i].style.background = "pink";
		}
	}
	</script>
</head>
<body>
	<h1 class="member">이순신</h1>
	<h1>윤석열</h1>
	<h1>안중근</h1>
	<h1 class="member">홍길동</h1>
	<h1 class="member">김유신</h1>
	<h1>유관순</h1>
	<h1 class="member">광개토</h1>

	
	
</body>
</html>
