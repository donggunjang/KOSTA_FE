<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		let h1 = document.getElementsByTagName("h1");
		
		for(let key in h1){
			h1[key].style.background = "yellow";
		}
	}
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h3>서울시 종로구 관철1동</h3>
	
	<h1>이순신</h1>
	<h3>서울시 종로구 관철2동</h3>
	
	<h1>유관순</h1>
	<h3>서울시 종로구 관철3동</h3>
	

</body>
</html>
