<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		let tr_list = document.querySelectorAll("tbody > tr");
		
		function clearTr(){
			for(i=0; i<tr_list.length ;i++){
				let tr = tr_list[i];
				tr.style.background = "white";
				tr.setAttribute("check",0);
			}
		}
		
		
		for(i=0; i<tr_list.length ;i++){
			let tr = tr_list[i];
			tr.setAttribute("check",0);
			
			tr.onmouseover = function(){
				if(this.getAttribute("check") != 1){
					this.style.background = "pink";		
				}
			}			
			
			tr.onmouseout = function(){
				if(this.getAttribute("check") != 1){
					this.style.background = "white";	
				}
			}
			
			tr.onclick = function(){
				clearTr();
				this.style.background = "red";	
				tr.setAttribute("check",1);
			}			
			
		}
		
		document.querySelector("#btnAdd").onclick = function(){
			let name = document.querySelector("#name").value;
			let kor = eval(document.querySelector("#kor").value);
			let eng = eval(document.querySelector("#eng").value);
			let math = eval(document.querySelector("#math").value);
			let tr = document.createElement("tr");
			let td1 = document.createElement("td");
			let td2 = document.createElement("td");
			let td3 = document.createElement("td");
			let td4 = document.createElement("td");
			let txt_name = document.createTextNode(name);
			let txt_kor = document.createTextNode(kor);
			let txt_eng = document.createTextNode(eng);
			let txt_math = document.createTextNode(math);
			
			td1.appendChild(txt_name);
			td2.appendChild(txt_kor);
			td3.appendChild(txt_eng);
			td4.appendChild(txt_math);
			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);
			tr.appendChild(td4);
			document.querySelector("#student_tbody").appendChild(tr);
		}
		
	}
</script>
</head>
<body>
	이름 : <input type="text" id="name"><br>
	국어 : <input type="text" id="kor"><br>
	영어 : <input type="text" id="eng"><br>
	수학 : <input type="text" id="math"><br>
	<button id="btnAdd">추가</button>
	
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
		<tbody id = "student_tbody">
			<tr><td>홍길동</td><td>100</td><td>100</td><td>100</td></tr>
			<tr><td>유관순</td><td>75</td><td>60</td><td>90</td></tr>
			<tr><td>이순신</td><td>80</td><td>30</td><td>40</td></tr>
			<tr><td>정약용</td><td>95</td><td>80</td><td>90</td></tr>
			<tr><td>안중근</td><td>100</td><td>90</td><td>85</td></tr>
		</tbody>
	</table>
</body>
</html>
